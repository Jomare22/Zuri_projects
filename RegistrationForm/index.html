<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration</title>
    <link rel="stylesheet" media="screen and (min-width: 376px)" href="style.css">
    <link rel="stylesheet" media="screen and (max-width: 375px)" href="mobile.css">
</head>
<body>
    <main class="container">
        <section class="grid item1">
            <h2>Learn to code by watching others</h2>
            <p>See how experienced developers solve problesms in real-time. 
            Watching scripted tutorials is great, but understanding how
            developers think is invaluable.</p>
        </section>
        <section class="grid item2">
            <p><a class="free" href="http://">Try it free 7 days</a> then $20/mo. thereafter</p>
        </section>
        <section class="grid item3">
            <form action="" method="post">
                <div>
                    <input type="text" id="First Name" required placeholder="First Name">
                </div>
                <div>
                    <input type="text" id="Last Name" required placeholder="Last Name">
                </div>
                <div>
                    <input type="email" id="Email Address" required placeholder="Email Address">
                </div>
                <div>
                    <input type="password" name="Password" id="password" required placeholder="Password">
                </div>
                <button type="submit">CLAIM YOUR FREE TRIAL</button>
                <p class="TnC">By clicking the button, you are agreeing to our <a href="http://">Terms and Services</a></p>
            </form>
        </section>
    </main>
</body>
</html>
