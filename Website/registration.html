<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <nav class="nav main-nav">
                <ul>
                  <li><a href="home.html">Home</a></li>
                  <li><a href="contact.html">Contact</a></li>
                  <li><a href="registration.html">Registration</a></li>
                  <li><a href="login.html">Login</a></li>
                </ul>
            <h1>Registration</h1>
          </nav> 
    </header>
    <main>
        <form action="" method="get">
            <div>
                <label for="fname">First Name</label>
                <input type="text" id="fname" required placeholder="first name">
            </div>
            <div>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" required placeholder="last name">
            </div>
            <div>
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required placeholder="phone number">
            </div>
            <div>
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Trans">Transgender</option>
                    <option value="Blank">Prefer not to say</option>
                </select>
            </div>
           <div>
               <label for="country">Country</label>
               <input type="text" id="country" required placeholder="country">
           </div>
           <div>
               <label for="state">State/Province</label>
               <input type="text" id="state" required placeholder="State/Country">
           </div>
            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" required placeholder="email">
            </div>
            <div>
                <label for="password">Please choose a password</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="password">Please confirm your password</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="submit">Register</button>
        </form>
    </main>
    <footer></footer>
</body>
</html>
